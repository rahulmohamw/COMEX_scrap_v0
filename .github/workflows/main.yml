name: Daily COMEX Copper Scraper

on:
  schedule:
    - cron: '20 10 * * *'  # 06:55 AM IST (cron uses UTC)
  workflow_dispatch:      # Allows manual triggering

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Log time of workflow execution
        run: echo "Workflow triggered at $(date -u) UTC"

      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ“¥ Install dependencies
        run: |
          echo "Installing dependencies from requirements.txt..."
          pip install -r requirements.txt

      - name: ğŸš€ Run scraper script
        run: |
          echo "Running scraper..."
          python scraper.py

      - name: ğŸ’¾ Commit and push updated CSV
        run: |
          echo "Committing and pushing the updated CSV..."
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add comex_copper_historical_data.csv || echo "Nothing to add"
          git commit -m "Auto-update COMEX copper CSV" || echo "Nothing to commit"
          git push || echo "Nothing to push"
